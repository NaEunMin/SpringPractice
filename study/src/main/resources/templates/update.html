<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/user/update/{username}(username=${user.username})}" th:object="${user}" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" readonly>
    </div>
    <div>
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" th:field="*{nickname}">
    </div>
    <div>
        <label for="role">Role</label>
        <input type="text" id="role" th:field="*{role}" readonly>
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>
